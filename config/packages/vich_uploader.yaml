vich_uploader:
    db_driver: orm

    mappings:
        ouvrages_image:
            uri_prefix: /uploads/ouvrages
            upload_destination: '%kernel.project_dir%/public/uploads/ouvrages'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        vignette_file:
            uri_prefix: /uploads/vignettes/
            upload_destination: '%kernel.project_dir%/public/medias/vignettes'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        media_object:
            uri_prefix: /uploads/ressource_fichier
            upload_destination: '%kernel.project_dir%/public/medias/ressource_fichier'
